<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="f-container">


        <div class="container-1">
            <div class="profile-image">
                <img src="Icons/user.png" alt="" class="profile-image">
            </div>
            <div class="profile-details">
                <div class="name-matricule">Adil SAIDI | 23657 </div>
                <div class="function">HCM Senior consultant</div>
                <div class="organization">SIHR-Departement</div>
            </div>
            <div class="status">
                <div class="processed-ticket">
                    Processed
                </div>
            </div>
        </div>


        <div class="container-2">

            <div class="buttons-status">
                <div class="buttons">
                    <div class="button_1" id="button-icon">
                        <img src="Icons/Valid.png" alt="" id="valid">
                        <label for="valid" class="label-b">Valid</label>
                    </div>
                    <div class="button_2" id="button-icon">
                        <img src="Icons/Reject.png" alt="" id="Reject">
                        <label for="Reject" class="label-b">Reject</label>
                    </div>
                    <div class="button_3" id="button-icon">
                        <img src="Icons/pause-button.png" alt="" id="Suspend">
                        <label for="Suspend" class="label-b">Suspend</label>
                    </div>
                    <div class="button_4" id="button-icon">
                        <img src="Icons/Return.png" alt="" id="Return">
                        <label for="Return" class="label-b">Return</label>
                    </div>
                    <div class="button_5" id="button-icon">
                        <img src="Icons/Ignore.png" alt="" id="Ignore">
                        <label for="Ignore" class="label-b">Ignore</label>
                    </div>
                </div>

            </div>

            <div class="results-cards">
                <div class="card">
                    <div class="result-label">Early Drepature</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Early-D</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Dealy-Ar</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Extra-H</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Delay-Dep</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Ex-H-D-OF</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Working-H</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Holiday</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Location</div>
                    <div class="result">12  </div>
                </div>
                <div class="card">
                    <div class="result-label">Public-HL</div>
                    <div class="result">12  </div>
                </div>
                <div class="more-details">
                    <img src="Icons/down.png" alt="">
                </div>

            </div>

                <img src="Icons/down.png" alt="">
